saml_features.admin_settings_form:
  path: '/admin/config/saml_features/adminsettings'
  defaults:
    _form: '\Drupal\saml_features\Form\SettingsForm'
    _title: 'UNB Libraries SAML Settings'
  requirements:
    _permission: 'access administration pages'
saml_featues.login:
  path: '/login'
  defaults:
    _route: samlauth.saml_controller_login
  requirements:
    _permission: 'access content'
