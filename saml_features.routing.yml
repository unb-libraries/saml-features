saml_features.admin_settings_form:
  path: '/admin/config/saml_features/adminsettings'
  defaults:
    _form: '\Drupal\saml_features\Form\SettingsForm'
    _title: 'UNB Libraries SAML Settings'
  requirements:
    _permission: 'access administration pages'
saml_features.login:
  path: '/login'
  defaults:
    _controller: '\Drupal\saml_features\Controller\LoginController::loginPage'
  requirements:
    _permission: 'access content'
