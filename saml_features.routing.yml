saml_features.admin_settings_form:
  path: '/admin/config/unb_lib_saml/adminsettings'
  defaults:
    _form: '\Drupal\unb_lib_saml\Form\SettingsForm'
    _title: 'UNB Libraries SAML Settings'
  requirements:
    _permission: 'access administration pages'
saml_featues.login:
  path: '/login'
  defaults:
    _route: samlauth.saml_controller_login
  requirements:
    _permission: 'access content'
